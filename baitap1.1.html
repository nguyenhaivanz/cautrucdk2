<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="dauvao">
<select name="nhietdo" id="nhietdo" >
  <option value="doc">Độ C</option>
  <option value="dof">Độ F</option>
</select>
<button onclick="myFunction()">Chuyển ĐỔi</button>
<input id="result1" type="text"> <span id="result2"></span>
<script>
  function myFunction() {
    let dauvao = parseInt(document.getElementById("dauvao").value);
    let nhietdo = document.getElementById("nhietdo").value;
    switch(nhietdo) {
      case "doc":
        result = dauvao*9/5 + 32;
        text = "F";
        break;
      case "dof":
        result = result = (dauvao-32)*5/9;
        text = "C";
        break;
    }
    document.getElementById("result1").value = result;
    document.getElementById("result2").innerHTML = text;
  }
</script>
</body>
</html>
