<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let  length = parseInt(prompt("nhap chieu dai canh hinh chu nhat"));
  let  width = parseInt(prompt("nhap chieu rong canh hinh chu nhat"));
  if (length>0 && width>0) {
    let area = length*width;
    alert("dien tich hinh chu nhat la: " + area);
  } else {
    alert("moi ban nhap lai chieu dai chieu rong hình chũ nhật phải >0");
  }
</script>
</body>
</html>
