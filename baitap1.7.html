<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("nhap he so a"));
  let b = parseInt(prompt("nhap so b"));
  let c = parseInt(prompt("nhap so c"));
  if (a==0) {
    if (b==0) {
      if (c ==0 ) {
        alert("phuong trinh vo so nghiem");
      }else {
        alert("phuong trinh vo nghiem");
      }
    }else {
      if (c==0) {
        alert("phuong trinh vo so nghiem");

      } else {
        let X = -c/b;
        alert("phuong trinh co nghiem la: " + X);
      }
    }
  } else {
    let delta= b*b -4*a*c;
    if (delta==0) {
      let X= -b/(2*a);
      alert("phuong trinh co nghiem kep X1 = X2 = " + X);
    }if (delta>0) {
      let X1 = (-b+ Math.sqrt(delta))/(2*a);
      let X2 = (-b- Math.sqrt(delta))/(2*a);
      alert("phuong trinh co hai nghiem phan biet X1= " +X1 + " X2= " + X2);
    }else {
      alert("phuong trinh vo nghiem");
    }
  }
</script>
</body>
</html>
